<app-header></app-header>

<div class="margin-260">
  <div class="filter">
    <h2 class="fw-bold m-0">Add New Book</h2>
  </div>
  <div class="table-container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="mx-3" appearance="outline">
        <mat-label>ISBN Number</mat-label>
        <input matInput formControlName="isbn" required>
      </mat-form-field>
    
      <mat-form-field class="mx-3" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    
      <mat-form-field class="mx-3" appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" required>
      </mat-form-field>
    
      <mat-form-field class="mx-3" appearance="outline">
        <mat-label>Publication</mat-label>
        <input matInput formControlName="publication" required>
      </mat-form-field>
    
      <mat-form-field class="mx-3" appearance="outline">
        <mat-label>Details</mat-label>
        <textarea matInput formControlName="details" required></textarea>
      </mat-form-field>
    
      <mat-form-field class="mx-3" appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" required>
       
      </mat-form-field>
    
      <mat-form-field class="mx-3" appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
      </mat-form-field>
    
      <mat-form-field class="mx-3" appearance="outline">
        <mat-select formControlName="branch" required>
          <mat-option value="IT">IT</mat-option>
          <mat-option value="Civil">Civil</mat-option>
          <mat-option value="Mechanical">Mechanical</mat-option>
        </mat-select>
      </mat-form-field>
    
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
    
  </div>
</div>
