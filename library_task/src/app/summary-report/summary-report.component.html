  <div class="table-container">
    <mat-table #matTable [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="isbn">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="ISBN">{{ element.isbn }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="bookName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Book Name</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Book Name">{{ element.bookName }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Author</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Author">{{ element.author }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="rollNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Roll Number</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Roll Number">{{ element.rollNumber }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Name">{{ element.name }}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="issuedOn">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Issued On</mat-header-cell>
        <mat-cell *matCellDef="let element" data-label="Issued On">{{ element.issuedOn }}</mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
  
        <div *ngIf="nodatafound" class="no-data-message">
      <i class="fa-solid fa-file-circle-exclamation"></i>
      <p class="msg">No data found</p>
    </div>
